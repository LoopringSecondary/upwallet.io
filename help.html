<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>UP-支持去中心化交易的以太坊钱包</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="UP Wallet">
    <meta http-equiv="description" content="UP Wallet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="top-bg clearfix">
        <div class="wrap">
            <header>
                <div class="container relative">
                    <div class="brand"><a href="/"><img src="assets/images/logo.png"></a></div>
                </div>
            </header>
            <div class="section">
                <div class="top-content">
                    <h1>如何安装</h1>
                </div>
            </div>
            <div class="help">
                <div class="step">
                    <div class="img"><img src="assets/images/step1.jpg"></div>
                    <div class="content">
                        <em class="num">1</em>
                        <p>用手机微信等APP扫描后，在APP中选择用浏览器打开。直接用Chrome，UC等浏览器APP扫描后，可以直接在页面中操作。</p>
                    </div>
                </div>
                <div class="step">
                    <div class="img"><img src="assets/images/step2.jpg"></div>
                    <div class="content"><em class="num">2</em>
                        <h4></h4>
                        <p>点击设置，进入设置界面。</p>
                    </div>
                </div>
                <div class="step">
                    <div class="img"><img src="assets/images/step3.jpg"></div>
                    <div class="content"><em class="num">3</em>
                        <h4></h4>
                        <p>选择设置中的“通用”。</p>
                    </div>
                </div>
                <div class="step">
                    <div class="img"><img src="assets/images/step4.jpg"></div>
                    <div class="content"><em class="num">4</em>
                        <h4></h4>
                        <p>选择“描述文件与设备管理”。</p>
                    </div>
                </div>
                <div class="step">
                    <div class="img"><img src="assets/images/step5.jpg"></div>
                    <div class="content"><em class="num">5</em>
                        <h4></h4>
                        <p>在企业级应用中点击进入</p>
                    </div>
                </div>
                <div class="step">
                    <div class="img"><img src="assets/images/step6.jpg"></div>
                    <div class="content"><em class="num">6</em>
                        <h4></h4>
                        <p>选择信任"UP Wallet"。</p>
                    </div>
                </div>
            </div>
            <footer>Copyright © 2018 Up Blockchain, Hong Kong</footer>
        </div>
    </div>
